<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: rgb(103,105,192);
        }
        #form{
            width: 40%; margin: auto; display: flex; flex-direction: column; row-gap: 50px; margin-top: 2%; border-radius: 20px; background-color: white; padding-top: 4%; padding-bottom: 2%; height: max-content;
        }
        h1{
            text-align: center; margin-bottom: 0px; font-family: 'Poppins', sans-serif; font-size: 35px;
        }
        input{
            width: 65%; margin: auto; padding: 10px; border: 0px; cursor: text; font-family: 'Poppins', sans-serif; font-size: 18px; border-bottom: 2px solid rgb(172,172,173);
        }
        #form>input:nth-child(4){
            width: 70%; cursor: pointer; font-weight: bolder; background-color: rgb(147, 44, 251); color: white;
        }
        #form>div{
            font-family: 'Poppins', sans-serif; text-align: center; font-size: 20px; font-weight: 500; color: rgb(143,121,116);
        }
        #form>div>h6+h6{
            margin-top: -30px;
        }
        #form a{
            margin-left: 2%; color: rgb(46,110,161); text-decoration: solid; font-weight: 600; font-size: 16px;
        }

        @media all and (min-width:451px) and (max-width:1000px){
            #form{
                width: 80%;
            }
        }

        @media (min-width: 100px) and (max-width: 450px){
            #form{
                width: 90%;
            }
        }
    </style>
</head>
<body>
     <form id="form">
        <h1>Login</h1>
        <input id="mail" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <input type="submit" value="Login">
        <div>
            <h6>Forgot<span><a href="">Password</a></span>?</h6>
            <h6>Don't have an account?<span><a href="signup.html">Sign Up</a></span></h6>
        </div>
     </form>
</body>
</html>

<script>
    let signupData = JSON.parse(localStorage.getItem("signupData"));
    
    signupData.forEach(function(el){

        document.querySelector("form").addEventListener("submit",function(){
            event.preventDefault();
            let mail = form.mail.value;
            let password = form.password.value;
            if(mail==el.email&&password==el.password){
                alert("Login successful.");
                localStorage.setItem("loginSuccessful",JSON.stringify(true));
                window.location.href="index.html";
            }
            else{
                alert("Enter valid email and password.");
                localStorage.setItem("loginSuccessful",JSON.stringify(false));
            }
        });
    });
    
</script>
