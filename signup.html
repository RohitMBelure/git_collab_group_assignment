<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 40%;
            height: 400px;
            margin: auto;
            border: 1px ;
            text-align: center;
            margin-top: 30px;
            line-height: 20px;
            background-color: rgb(134, 225, 194);
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

        }
        #container>input{
            width: 75%;
            margin-top: 20px;
            height: 35px;
            background-color: aliceblue;
            border: 0px;
        }
        button{
            width: 78%;
            margin-top: 15px;
            height: 40px;
            background-color:  rgb(57, 188, 144);
            border: 0px;
            color: white;
        }
        h1{
            padding-top: 20px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> - Visitor -</h1>

        <input type="text" placeholder="Full name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Organization">
        <button>SING UP</button>
        <button>RETURN</button>
    </div>
</body>
</html>
